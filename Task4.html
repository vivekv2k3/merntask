<!DOCTYPE html>
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Registration Page</title>
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .style1 {
            width: 200%;
        }
    </style>
</head>
  
<body>
    <form id="form1" runat="server">
        <table class="style1">
            <table>
                <tr>
                    <td style="border-right: 116px solid rgb(255, 255, 255);">Full Name:</td>
                    <td>
                        <label for="fn"></label>
                        <input type="text" name="fn" placeholder="Vincent Maverick Durano" required>
                    </td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td>
                        <label for="k"></label>
                        <input type="text" name="k" placeholder="Vinz" required>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <label for="j"></label>
                        <input type="Password" name="k" placeholder="•••••••" required>
                    </td>
                </tr>
        
                <tr>
                    <td>Re Password:</td>
                    <td>
                        <label for="l"></label>
                        <input type="Password" name="l" placeholder="•••••••" required>
                    </td>
                </tr>
                
                <tr>
                    <td>Address:</td>
                    <td>
                        <label for="l"></label>
                        <input type="text" name="l" placeholder="Cebu, Philippines" required>
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                    <label for="age"></label>
                    <input type="number" name="age" value="22">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                    <select>
                        <option value="Male">Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Save"/>
                    </td>
                </tr>
          </table>
        </table>
    </form>
</body>
</html>
